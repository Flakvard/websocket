<h1 style="text-align: center;">WebSocket Demo</h1>
<div class="center">
  <input [(ngModel)]="label" type="text"/> 
  <button class="button" (click)="createUser(label)"> Create </button>
</div>

<div class="center" *ngFor="let user of user">
  <input [(ngModel)]="user.label" /> 
  <button class="button update" (click)="updateUser(user.label, user.id)"> Update </button>
</div>
